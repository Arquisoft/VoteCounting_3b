<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org"> 
    <head>
    </head>
<body>
    <div id="d_table">
        <table>
            <th>Resultados votaciones</th>
                <tr th:each="voto: ${votos}">
                    <td th:text="${voto.key}">Votantes</td>	
                    <td th:text="${voto.value}">Votantes</td>	
            </tr>
        </table>
    </div>
    <div id="div_ciudades">
        <form th:action="@{statisticsCiudad(ciudad=${ciudad})}">
            <select th:field="*{ciudades}">
                <option th:each="ciudad : ${ciudades}" 
                    th:value="${ciudad}"
                    th:text="${ciudad}"></option>
            </select>
            <button th:type="submit" formaction="@{statisticsCiudad(ciudad=${ciudad})}">Ver votos</button>
        </form>
    </div>
    <div id="div_comunidades">
        <form th:action="statisticsComunidad" method="post">
            <select th:field="*{comunidades}">
                <option th:each="comunidad : ${comunidades}" 
                    th:value="${comunidad}" 
                    th:text="${comunidad}"></option>
            </select>
            <button type="submit">Ver votos</button>
        </form>
    </div>
</body> 

</html>
