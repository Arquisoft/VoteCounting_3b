<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org"> 
    <head>
    </head>
<body>
    <div id="d_table">
        <table>
            <th>Resultados votaciones</th>
                <tr th:each="voto: ${votos}">
                    <td th:text="${voto.key}">Votantes</td>	
                    <td th:text="${voto.value}">Votantes</td>	
            </tr>
        </table>
    </div>
    <div id="div_ciudades">
        <form id="fciudades" th:method="post">
            <select th:field="*{ciudades}" th:remove="all-but-first">
                <option th:each="c : ${ciudades}"
                    th:value="${c}"
                    th:text="${c}"
                        name="opcion">                    
                </option>
            </select>           
            <button th:type="submit" formmethod="post" formaction="statisticsCiudad" th:name="ciudad" th:value="${ciudades}">Ver votos</button>         
        </form>
    </div>
    <div id="div_comunidades">
        <form th:action="statisticsComunidad" method="post">
            <select th:field="*{comunidades}">
                <option th:each="comunidad : ${comunidades}" 
                    th:value="${comunidad}" 
                    th:text="${comunidad}"></option>
            </select>
            <button th:type="submit" formmethod="post">Ver votos</button>
        </form>
    </div>
</body> 

</html>
